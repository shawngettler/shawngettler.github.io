---
layout: list-layout
title: "Tags"
permalink: /tags/index.html
---

{% for tag in site.tags %}
<h3 id="{{ tag[0] }}">{{ tag[0] }}</h3>
<ul>
{% for post in tag[1] %}
{% unless post.draft %}
    <li><span class="datelist">{{ post.date | date: "%d %b, %Y" }}</span> <a href="{{ post.url }}">{{ post.title }}</a></li>
{% endunless %}
{% endfor %}
</ul>
{% endfor %}
